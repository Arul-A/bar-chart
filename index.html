<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Tailwind CSS CDN-->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .tooltip{
      position: absolute;
      bottom: 103%;
      color: #fff;
      font-size: 12px;
      padding: 3px;
      background-color: #000;
      border-radius: 5px;
      display: none;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-[#F7E9DC]">
  <div class="flex flex-col w-full items-center">
    <div class="flex justify-between w-[400px] bg-[#EC755D] py-3 px-6 rounded-xl mt-20 text-[#fff]">
      <div class="flex flex-col">
        <p>My balance</p>
        <h1 class="text-xl font-bold">$921.48</h1>
      </div>
      <div>
        <img src="/images/logo.svg" class="w-[50px] h-[50px]">
      </div>
    </div>
    <div class="bg-[#fff] w-[400px] mt-3 rounded-xl p-3">
      <div>
        <div>
            <h1 class="text-center text-xl font-bold">Spending - Last 7 days</h1>
        </div>
        <div id=chartbox class="p-3 flex justify-between items-end h-[250px] border-b">
          <!-- dynamic content goes here -->
        </div>
      </div>
      <div class="flex justify-between items-center py-3">
        <div>
          <p class="text-[#A49D97] text-xs">Total this month</p>
          <h1 class="text-3xl font-bold">$478.33</h1>
        </div>
        <div class="flex flex-col items-end">
          <p class="font-bold">+2.4%</p>
          <p class="text-[#A49D97] text-xs">from last month</p>
        </div>
      </div>
    </div>
    <div class="attribution mt-10">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Arul-A">Arul</a>.
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
